     <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="logo d-flex justify-content-center ">
                    <img src="Images/logo PP.png" alt=""  width="100px" height="100px" display="block">
                    <br>
                </div>
                <div class="modal-header d-flex justify-content-center ">
                    <h5 class="modal-title" id="loginModalLabel">تسجيل الدخول</h5>
                </div>
                <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                    <label for="username"></label>
                <input type="text" class="form-control" id="username" placeholder="إسم المستخدم">
                    </div>
                    <div class="form-group">
                    <label for="password"></label>
                <input type="password" class="form-control" id="password" placeholder="كلمة المرور">
            <div class="modal-footer justify-content-center"> 

            <!-- rememberMe -->
                         <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                                <script>
                                    var rememberMe = document.getElementById('rememberMe');
                                    function setRememberMe() {
                                        var username = document.getElementById('username').value;
                                        var password = document.getElementById('password').value;
                                        if (rememberMe.checked) { // if checked
                                            localStorage.setItem('username', username);
                                            localStorage.setItem('password', password);

                                        } else {
                                            localStorage.removeItem('username');
                                            localStorage.removeItem('password');
                                        }
                                    }
                                </script>
                            <label class="form-check-label" for="rememberMe">تذكرني</label>
                        </div> 

            <!-- recaptcha -->
            <script>
                        var captcha = document.getElementById('captcha');
                            captcha.onclick = function() {
                            captcha.src = 'captcha.php?' + Math.random();
                                }
                            </script>
                            <div class="form-group">
                            <label for="captcha">
                            <div class="g-recaptcha" data-sitekey="6Ldc5EgpAAAAAMxitcdz2a-4-4rz4sITj8hNRq4i" data-callback="enableBtn"></div>
                            </label>
                                </div>
                                <script src="https://www.google.com/recaptcha/api.js?render=6Ldc5EgpAAAAAMxitcdz2a-4-4rz4sITj8hNRq4i"></script>
                                <script>
                                    function enableBtn() {
                                        document.getElementById("loginBtn").disabled = false;
                                    }
                 </script>
                        

                    <button onclick="validateLogin()" type="submit" class="btn btn-primary">تسجيل الدخول</button>
